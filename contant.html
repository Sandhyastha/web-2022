<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/contact.css">

<body>
    <div class="container">
    <h1>Get in touch </h1>
    <p> We would love to respond to your queries and help you succeed.<br>
    Fell free to get in touch with us.
    </p>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Sent your request </h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label >Name</label>
                        <input type="text" placeholder="your name">
                    </div>
                    <div class="input-group">
                        <label >Phone</label>
                        <input type="text" placeholder="your number">

                    </div>
                    <div class="input-group">
                        <label >Email</label>
                        <input type="email" placeholder="your email address">
                    </div>
                      
                    <label> Enquries</label>
                    <textarea  rows="10" placeholder=" ask anything"></textarea>

                    <button type="submit">SEND</button>

                </div>
            </form>
        </div>
        <div class="contact-right">
            <h3>Reach us </h3>
             
            <table>
                <tr>
                    <td>Email</td>
                    <td>hazelnut@gmail.com</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>labim mall, ground floor</td>
                </tr>
                <tr>
                    <td> Phone</td>
                    <td>09093903</td>
                </tr>

            </table>
        </div>
    </div>
</div>
